<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/486da69f9b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tushy</title>
</head>
<body>
  <!-- ======> Header <====== -->
  <header>
    <!-- Header Top -->
    <section class="header-top">
      <div class="header-container">
        <i class="fa-solid fa-bars header-top__hamburger"></i>
        <nav class="header-top__nav-left">
          <a href="#">shop<i class="fa-solid fa-chevron-down header-top__chevron"></i></a>
          <a href="#">featured<i class="fa-solid fa-chevron-down header-top__chevron"></i></a>
        </nav>
        <a href="#">
          <img class="header-top__img" src="img/header-logo.png" alt="Tushy">
        </a>
        <div class="header-top__login-cart">
          <nav class="header-top__nav-right">
            <a href="#">more<i class="fa-solid fa-chevron-down header-top__chevron"></i></a>
            <a href="#">login</a>
          </nav>
          <i class="fa-solid fa-cart-shopping header-top__cart"></i>
        </div>
      </div>
    </section>
    <!-- / Header Top -->
    <!-- Header Bottom -->
    <section class="header-btm">
      <div class="container">
        <nav>
          <a class="header-btm__link" href="#">Bidets</a>
          <a class="header-btm__link" href="#">Stools</a>
          <a class="header-btm__link" href="#">Toilet Paper</a>
          <a class="header-btm__link" href="#">Toilet Brush</a>
          <a class="header-btm__link" href="#">Travel Bidet</a>
          <a class="header-btm__link" href="#">FAQs</a>
          <a class="header-btm__link" href="#">Shop All</a>
        </nav>
      </div>
    </section>
    <!-- / Header Bottom -->
  </header>
  <!-- ======> / Header <====== -->
  <!-- ======> Main <====== -->
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero__heading">Stop wiping your butt,<br>start washing with TUSHY.</h1>
        <p class="hero__body">Transform your restroom into the best room<br> with our full line of TUSHY products.</p>
        <a class="btn" href="#">shop tushy</a>
      </div>
    </section>
  </main>
  <!-- ======> / Main <====== -->
  <!-- ======> Footer <====== -->
  <footer></footer>
  <!-- ======> / Footer <====== -->
</body>
</html>
